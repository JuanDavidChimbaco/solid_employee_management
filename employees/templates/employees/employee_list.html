<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
</head>
<body>
    <div class="container">
        <h1> Employee List </h1>
        <div class="row">
            <div class="col">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Cargo</th>
                            <th>Salario</th>
                            <th>Bono</th>
                        </tr>    
                    </thead>
                    <tbody>
                        {% for employee, bonus in employees %}
                            <tr>
                                <td>{{ employee.name }}</td>
                                <td>{{ employee.position }}</td>
                                <td>${{ employee.salary }}</td>
                                <td>${{ bonus }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
